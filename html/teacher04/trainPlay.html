<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="applicable-device" content="mobile">



    <!--MUI引入-->
    <link rel="stylesheet" href="../../lib/mui/css/mui.min.css">
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="../../lib/mui/css/app.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/mui/css/mui.picker.min.css" />

    <!-- 再引入自己的less -->
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/trainAudit.css">
    <link rel="stylesheet" href="../../css/trainApply.css">
    <link rel="stylesheet" href="../../css/trainPlay.css">
    <style>
        h5.mui-content-padded {
            margin-left: 0.25rem;
            margin-top: 1.6666666666666667rem !important;
        }

        h5.mui-content-padded:first-child {
            margin-top: 1rem !important;
        }

        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }
    </style>


    <!-- 编译less文件的js -->
    <!--<script src="../../lib/less/less.js"></script>-->
</head>

<body>
    <header id="header">
        <a href="javascript:void(0);" class="back" id="backTag"><img src="../../images/back-font.png" alt=""><span>返回</span></a>
        <h3>培训计划</h3>
    </header>
    <ul class="flow">
        <li>
            <span class="circle checked">1</span>
            <span>提交申请</span>
        </li>
        <li>
            <span class="circle checked">2</span>
            <span>资质审核</span>
        </li>
        <li>
            <span class="circle checked">3</span>
            <span>确定方案</span>
        </li>
        <li>
            <span class="circle checked">4</span>
            <span>培训计划</span>
        </li>
        <li class="last">
            <span class="circle">5</span>
            <span>意见反馈</span>
        </li>
    </ul>
    <div class="main" style="margin-bottom:0rem">
        <div class="frame">
            <div class="reminder">
                <span>培训讲师每一场培训（或一个入园培训）生成一张表单</span><br>
            </div>
            <form class="applyForm">
                <div class="submit" id="trainPlan">
                    <!--老师-->
                    <!--本来不是site 是type-->
                    <div class="lr site">
                        <span class="fl">培训讲师：</span>
                        <div class="right">
                            <input type="" name="" value="" disabled id="trainTeacher">
                        </div>
                    </div>

                    <!--人数-->
                    <div class="lr site">
                        <span class="fl">参训人数：</span>
                        <div class="right">
                            <input type="number" name="" value="" placeholder="参训人数至多为5位数" id="trainPeoNum" onkeyup="window.lu.wordLimit(this,5)">
                        </div>
                    </div>

                    <!--时间-->
                    <div class="lr date" id="trainTime">
                        <span class="fl">培训日期：</span>
                        <div class="right trainTime">
                            <button id='start' data-options='{"type":"date"}' class="btn mui-btn mui-btn-block mybtn">
                                <div id='result0' class="ui-alert myalert">2017年12月12日</div>
                            </button>
                            <span class="line"></span>
                            <button id='demo5' data-options='{"type":"time"}' class="btn mui-btn mui-btn-block mybtn">
                                <div id='result1' class="ui-alert myalert">12:00</div>
                            </button>
                            <button id='demo6' data-options='{"type":"time"}' class="btn mui-btn mui-btn-block mybtn">
                               	<div id='result2' class="ui-alert myalert">12:00</div>
                            </button>
                        </div>
                    </div>

                    <!--类型-->
                    <div class="lr type">
                        <span class="fl">培训类型：</span>
                        <div class="right triangle">
                            <select id="trainType">
                                <option value="1">入园</option>
                                <option value="2">大会</option>
                            </select>
                            <!--<input type="" name="" value="" placeholder="哈哈" disabled id="trainType">-->
                        </div>
                    </div>

                    <!--天数-->
                    <div class="lr fate gap">
                        <span class="fl">培训时长：</span>
                        <div class="right" id="interval">

                        </div>
                    </div>

                    <!--区域-->
                    <div class="lr fate area hide">
                        <span class="fl">培训区域：</span>
                        <div class="right">
                            <select id="province">
                                <option value="">请选择</option>
                            </select>
                            <span class="sheng">省</span>
                            <select id="city">
                                <option value="">请选择</option>
                            </select>
                            <span class="shi">市</span>
                            <select id="district">
                                <option value="">请选择</option>
                            </select>
                            <span class="qu">区</span>
                        </div>
                    </div>



                    <!--地点-->
                    <div class="lr site">
                        <span class="fl">培训地点：</span>
                        <div class="right">
                            <input type="" name="" value="" placeholder="最多可输入30个汉字" id="place" onkeyup="window.lu.wordLimit(this,30)">
                        </div>
                    </div>

                    <div class="lr object hide">
                        <span class="fl">培训科目：</span>
                        <div class="right">
                            <ul class="pitch clearfix" id="delete">
                                <!--<li>
                                    <a href="javascript:void(0)">狮王英语</a>
                                    <em></em>
                                </li>
                                <li>
                                    <a href="javascript:void(0)">狮王英语</a>
                                    <em></em>
                                </li>
                                <li>
                                    <a href="javascript:void(0)">狮王英语</a>
                                    <em></em>
                                </li>-->
                                <li class="add">
                                    <em id="add"></em>
                                </li>
                            </ul>

                            <ul class="option clearfix" id="option">
                                <!-- <li>
                                    <a href="javascript:void(0)">汇海蒙数</a>
                                </li>
                                <li>
                                    <a href="javascript:void(0)">幼儿英语</a>
                                </li>
                                <li>
                                    <a href="javascript:void(0)">幼儿英语</a>
                                </li>
                                <li>
                                    <a href="javascript:void(0)">幼儿英语</a>
                                </li>-->
                            </ul>
                        </div>
                    </div>

                    <!--参训单位-->
                    <div class="lr site">
                        <span class="fl">参训单位：</span>
                        <div class="right">
                            <a href="javascript:void(0);" id="againSelect">重选</a>
                            <input type="" name="" value="" placeholder="请输入单位名称" id="companyName" onkeyup="window.lu.wordLimit(this,20)">
                        </div>
                    </div>

                    <!--负责人-->
                    <div class="lr site">
                        <span class="fl">负责人：</span>
                        <div class="right">
                            <input type="" name="" value="" placeholder="最多可以输入5个汉字或10个英文字符" id="manager" onkeyup="window.lu.wordLimit(this,5)">
                        </div>
                    </div>

                    <!--联系电话-->
                    <div class="lr site">
                        <span class="fl">联系电话：</span>
                        <div class="right">
                            <input type="" name="" value="" placeholder="请输入手机号码" id="telephone">
                        </div>
                    </div>

                    <!--园所规模-->
                    <div class="lr site">
                        <span class="fl">园所规模：</span>
                        <div class="right">
                            <input type="number" name="" value="" placeholder="请输入幼儿园人数" id="peopleNumber">
                        </div>
                    </div>


                    <button type="submit" id="planSub" onclick="return false">提交</button>
                    <!--window.location.href='../formDetails.html';-->
                </div>

            </form>

        </div>
    </div>


    <div class="popup" id="popup">
        <div class="popupBox">
            <h3>参训单位</h3>
            <div class="popup-card">
                <form class="mui-input-group">
                    <ul class="mui-table-view mui-table-view-radio" id="domBox">
                        <li class="mui-table-view-cell">
                            <a class="mui-navigate-right">
                                Item 1
                            </a>
                        </li>
                        <li class="mui-table-view-cell mui-selected">
                            <a class="mui-navigate-right">
                                Item 2
                            </a>
                        </li>
                        <li class="mui-table-view-cell">
                            <a class="mui-navigate-right">
                                Item 3
                            </a>
                        </li>
                    </ul>

                    <div class="radioBox" id="radioBox">
                        <button onclick="return false;" id="use">使用</button>
                        <button onclick="return false;" id="noUse">不使用</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script>
    </script>

    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../js/common.js"></script>

    <script src="../../lib/mui/js/mui.min.js"></script>
    <script src="../../lib/mui/js/mui.picker.min.js"></script>
    <script src="../../js/trainPlay.js"></script>
    <script type="text/javascript">
        if (document.getElementById('backTag')) {
            document.getElementById('backTag').addEventListener('tap', function () {
                mui.back();
            });
        }
    </script>

    <!--培训科目选择模块-->

</body>

</html>
