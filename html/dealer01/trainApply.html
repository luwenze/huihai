<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="applicable-device" content="mobile">



    <!--MUI引入-->
    <link rel="stylesheet" href="../../lib/mui/css/mui.min.css">
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="../../lib/mui/css/app.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/mui/css/mui.picker.min.css" />

    <!-- 再引入自己的less -->
    <link rel="stylesheet" href="../../lib/transition/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../lib/transition/css/demo.css">
    <link rel="stylesheet" href="../../lib/transition/css/fakeloader.css">

    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/trainAudit.css">
    <link rel="stylesheet" href="../../css/trainApply.css">
    <style>
        h5.mui-content-padded {
            margin-left: 0.25rem;
            margin-top: 1.6666666666666667rem !important;
        }

        h5.mui-content-padded:first-child {
            margin-top: 11rem !important;
        }

        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }
    </style>


    <!-- 编译less文件的js -->
    <!--<script src="../../lib/less/less.js"></script>-->
</head>

<body>
    <header id="header">
        <a href="javascript:void(0);" class="back" id="backTag"><img src="../../images/back-font.png" alt=""><span>返回</span></a>
        <h3>培训申请</h3>
    </header>
    <ul class="flow">
        <li>
            <span class="circle checked">1</span>
            <span>提交申请</span>
        </li>
        <li>
            <span class="circle">2</span>
            <span>资质审核</span>
        </li>
        <li>
            <span class="circle">3</span>
            <span>确定方案</span>
        </li>
        <li>
            <span class="circle">4</span>
            <span>培训计划</span>
        </li>
        <li class="last">
            <span class="circle">5</span>
            <span>意见反馈</span>
        </li>
    </ul>
    <div class="main">
        <div class="frame">
            <h3>培训申请信息</h3>
            <div class="reminder">
                <span>第1步：经销商提交培训申请</span><br>
                <span>第2步：大区进行资质审核</span><br>
                <span>第3步：教研部进行方案确认</span><br>
                <span>第4步：培训讲师制定具体计划</span><br>
                <span>第5步：培训方对培训提供意见反馈</span><br>
            </div>
            <form class="applyForm" id="applyForm">
                <div class="submit">
                    <div class="apply lr">
                        <span class="fl">申请编号：</span>
                        <span id="apNum">452221112332111232</span>
                    </div>
                    <div class="lr type">
                        <span class="fl">培训机构：</span>
                        <div class="right triangle">
                            <select id="organization">
                                <!--<option value="大会2" name="organization">幼儿园2</option>-->
                            </select>
                        </div>
                    </div>
                    <div class="lr">
                        <span class="fl">培训时间：</span>
                        <div class="right trainTime">
                            <button id='start' data-options='{"type":"date"}' class="btn mui-btn mui-btn-block mybtn">
                                <div id='result0' class="ui-alert myalert">2017年12月12日</div>
                            </button>
                            <span class="line"></span>
                            <button id='end' data-options='{"type":"date"}' class="btn mui-btn mui-btn-block mybtn">
                                <div id='result1' class="ui-alert myalert">2017年12月12日</div>
                        </button>
                        </div>
                    </div>
                    <div class="lr">
                        <span class="fl">培训天数：</span>
                        <span style="line-height:2.3rem;font-size:0.75rem;padding-left:0.15rem;" id="fate"></span>
                    </div>
                    <div class="lr object">
                        <span class="fl">培训科目：</span>
                        <div class="right">
                            <ul class="pitch clearfix" id="delete">
                                <li class="add">
                                    <em id="add"></em>
                                </li>
                            </ul>

                            <ul class="option clearfix" id="option">
                            </ul>
                        </div>
                    </div>

                    <div class="lr type">
                        <span class="fl">培训类型：</span>
                        <div class="right triangle">
                            <select id="trainType">
                                <option value="1" name="trainType">入园</option>
                                <option value="2" name="trainType">大会</option>
                            </select>
                        </div>
                    </div>
                    <div class="lr explain">
                        <span class="fl">详细说明：</span>
                        <div class="right">
                            <textarea rows="" cols="" placeholder="具体要求说明，最多输入30个字符" name="explain" id="explain" onkeyup="window.lu.wordLimit(this,30)"></textarea>
                        </div>
                    </div>
                    <button onclick="return false" type="submit" id="subApply">提交</button>
                </div>
            </form>

        </div>
    </div>

    <div class="fakeloader"></div>


    <!-- 先引入jquery  Bootstrap依赖jquery-->
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/trainPlay1.js"></script>
    <!--时间选择模块-->
    <script src="../../lib/mui/js/mui.min.js"></script>
    <script src="../../lib/mui/js/mui.picker.min.js"></script>
    <script src="../../js/trainApply.js"></script>
    <script type="text/javascript">
        if (document.getElementById('backTag')) {
            document.getElementById('backTag').addEventListener('tap', function () {
                mui.back();
            });
        }
    </script>

    <script src="../../lib/transition/js/fakeloader.js"></script>

    </script>

</body>

</html>
