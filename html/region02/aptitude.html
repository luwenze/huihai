<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="applicable-device" content="mobile">

    <!--标准mui.css-->
    <link rel="stylesheet" href="../../lib/mui/css/mui.min.css">
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="../../lib/mui/css/app.css" />
    <!-- 再引入自己的less -->
    <link rel="stylesheet" href="../../lib/transition/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../lib/transition/css/demo.css">
    <link rel="stylesheet" href="../../lib/transition/css/fakeloader.css">

    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/trainAudit.css">
    <link rel="stylesheet" href="../../css/aptitude.css">

    <!-- 编译less文件的js -->
    <!--<script src="../../lib/less/less.js"></script>-->
</head>

<body>

    <header id="header">
        <a href="javascript:void(0);" class="back" id="backTag"><img src="../../images/back-font.png" alt=""><span>返回</span></a>
        <h3>资质审核</h3>
    </header>
    <ul class="flow">
        <li>
            <span class="circle checked">1</span>
            <span>提交申请</span>
        </li>
        <li>
            <span class="circle checked">2</span>
            <span>资质审核</span>
        </li>
        <li>
            <span class="circle">3</span>
            <span>确定方案</span>
        </li>
        <li>
            <span class="circle">4</span>
            <span>培训计划</span>
        </li>
        <li class="last">
            <span class="circle">5</span>
            <span>意见反馈</span>
        </li>
    </ul>
    <form>
        <div class="module" id="aptForm">
            <ul class="blue">
                <li>
                    <h3>
                        <span>申请编号：</span>
                        <span id="applyNum"></span>
                    </h3>
                    <div class="submit">
                        <div class="lr">
                            <span class="fl">申请人：&nbsp;&nbsp;</span>
                            <span id="realName"></span>
                        </div>
                        <div class="lr">
                            <span class="fl">所属区域：</span>
                            <span id="cityStr"></span>
                        </div>
                        <div class="lr">
                            <span class="fl">联系电话：</span>
                            <span id="telephone"></span>
                            <a class="tel" href="tel:step4.telephone"><img src="../../images/icon-tel.png" alt=""></a>
                        </div>
                        <div class="lr">
                            <span class="fl">培训时间：</span>
                            <span><span id="beginTime"></span>-<span id="endTime"></span></span>
                        </div>
                        <div class="lr">
                            <span class="fl">培训天数：</span>
                            <span id="days"></span>
                        </div>
                        <div class="lr">
                            <span class="fl">培训科目：</span>
                            <span id="items"></span>
                        </div>
                        <div class="lr">
                            <span class="fl">培训类型：</span>
                            <span id="type"></span>
                        </div>
                        <div class="lr">
                            <span class="fl">详细说明：</span>
                            <div class="right" id="remark"></div>
                        </div>
                        <div class="time">
                            <b class="alarm"><img src="../../images/icon-alarm.png" ></b>
                            <span id="createTime"></span>
                        </div>
                    </div>
                    <input type="radio" name="apt" value="1" id="radio1" checked>
                    <input type="radio" name="apt" value="2" id="radio2">
                    <div class="radioBox" id="radioBox">
                        <label name="radio1" for="radio1" class="check">同意</label>
                        <label name="radio2" for="radio2">拒绝</label>
                    </div>
                </li>
            </ul>
        </div>
        <div class="subArea">
            <h3>审核批注</h3>
            <textarea id="showArea" placeholder="条件符合，同意培训，至多输入30个字符" onkeyup="window.lu.wordLimit(this,30)"></textarea>
            <button type="submit" onclick="return false" id="subApt">提交</button>
        </div>
    </form>

    <div class="fakeloader"></div>










    <!-- 先引入jquery  Bootstrap依赖jquery-->
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/aptitude.js"></script>
    <script src="../../lib/mui/js/mui.min.js"></script>
    <script type="text/javascript">
        if (document.getElementById('backTag')) {
            document.getElementById('backTag').addEventListener('tap', function () {
                mui.back();
            });
        }
    </script>
    <script src="../../lib/transition/js/fakeloader.js"></script>

                spinner: "spinner6"
            });
        });*/
    </script>

</body>

</html>
