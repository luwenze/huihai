<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="applicable-device" content="mobile">


    <!--标准mui.css-->
    <link rel="stylesheet" href="../../lib/mui/css/mui.min.css">
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="../../lib/mui/css/app.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/mui/css/mui.picker.min.css" />


    <!-- 再引入自己的less -->
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/trainAudit.css">
    <link rel="stylesheet" href="../../css/trainApply.css">
    <link rel="stylesheet" href="../../css/confirmPro.css">




    <!-- 编译less文件的js -->
    <!--<script src="../../lib/less/less.js"></script>-->
</head>

<body>
    <header id="header">
        <a href="javascript:void(0);" class="back" id="backTag"><img src="../../images/back-font.png" alt=""><span>返回</span></a>
        <h3>确定方案</h3>
    </header>
    <ul class="flow">
        <li>
            <span class="circle checked">1</span>
            <span>提交申请</span>
        </li>
        <li>
            <span class="circle checked">2</span>
            <span>资质审核</span>
        </li>
        <li>
            <span class="circle checked">3</span>
            <span>确定方案</span>
        </li>
        <li>
            <span class="circle">4</span>
            <span>培训计划</span>
        </li>
        <li class="last">
            <span class="circle">5</span>
            <span>意见反馈</span>
        </li>
    </ul>
    <div class="module">
        <ul class="blue">
            <li>
                <h3>
                    <span>申请编号：</span>
                    <span id="applyNum"></span>
                </h3>
                <div class="submit">
                    <div class="lr">
                        <span class="fl">申请人：&nbsp;&nbsp;</span>
                        <span id="realName"></span>
                    </div>
                    <div class="lr">
                        <span class="fl">所属区域：</span>
                        <span id="cityStr"></span>
                    </div>
                    <div class="lr">
                        <span class="fl">联系电话：</span>
                        <span id="telephone"></span>
                        <a class="tel" href="tel:step4.telephone"><img src="../../images/icon-tel.png" alt=""></a>
                    </div>
                    <div class="lr">
                        <span class="fl">培训时间：</span>
                        <span><span id="beginTime"></span>-<span id="endTime"></span></span>
                    </div>
                    <div class="lr">
                        <span class="fl">培训天数：</span>
                        <span id="days"></span>
                    </div>
                    <div class="lr">
                        <span class="fl">培训科目：</span>
                        <span id="items"></span>
                    </div>
                    <div class="lr">
                        <span class="fl">培训类型：</span>
                        <span id="type"></span>
                    </div>
                    <div class="lr">
                        <span class="fl">详细说明：</span>
                        <div class="right" id="remark"></div>
                    </div>
                    <div class="time">
                        <b class="alarm"><img src="../../images/icon-alarm.png" ></b>
                        <span id="createTime"></span>
                    </div>
                </div>
            </li>
            <li>
                <h3>
                    <span>资质审核</span>
                </h3>
                <div class="submit">
                    <div class="lr">
                        <span class="fl">审批人：</span>
                        <span id="realPeo"></span>
                    </div>
                    <div class="lr">
                        <span class="fl">联系电话：</span>
                        <span id="conTel"></span>
                        <a class="tel" href="tel:"><img src="../../images/icon-tel.png" alt=""></a>
                    </div>
                    <div class="lr">
                        <span class="fl">审核批注：</span>
                        <div class="right" id="auditRemark"></div>
                    </div>
                    <div class="time">
                        <b class="alarm"><img src="../../images/icon-alarm.png" ></b>
                        <span id="auditTime"></span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="main">
        <div class="frame">
            <a id="showBtn">
                <em></em>
                <span>调整申请资料</span>
            </a>
            <p class="show">
                教研部制定方案期间，如存在冲突，经双方协调需修改原始 申请表单，请点击上方调整原始表单。
            </p>

            <form class="applyForm" id="comfirmForm">
                <div class="submit">
                    <div class="lr hide">
                        <span class="fl">培训时间：</span>
                        <div class="right trainTime">
                            <button id='start' data-options='{"type":"date"}' class="btn mui-btn mui-btn-block mybtn">
                                <div id='result0' class="ui-alert myalert">2017年12月12日</div>
                            </button>
                            <span class="line"></span>
                            <button id='end' data-options='{"type":"date"}' class="btn mui-btn mui-btn-block mybtn">
                                <div id='result1' class="ui-alert myalert">2017年12月12日</div>
                            </button>
                        </div>
                    </div>
                    <div class="lr hide">
                        <span class="fl">培训天数：</span>
                        <span style="line-height:2.3rem;font-size:0.75rem;padding-left:0.15rem;" id="fate"></span>
                    </div>



                    <div class="lr object hide">
                        <span class="fl">培训科目：</span>
                        <div class="right">
                            <ul class="pitch clearfix" id="delete">
                                <!--<li>
                                    <a href="javascript:void(0)">狮王英语</a>
                                    <em></em>
                                </li>
                                <li>
                                    <a href="javascript:void(0)">狮王英语</a>
                                    <em></em>
                                </li>
                                <li>
                                    <a href="javascript:void(0)">狮王英语</a>
                                    <em></em>
                                </li>-->
                                <li class="add">
                                    <em id="add"></em>
                                </li>
                            </ul>

                            <ul class="option clearfix" id="option">
                                <!--<li>
                                    <a href="javascript:void(0)">汇海蒙数</a>
                                </li>
                                <li>
                                    <a href="javascript:void(0)">幼儿英语</a>
                                </li>
                                <li>
                                    <a href="javascript:void(0)">幼儿英语</a>
                                </li>
                                <li>
                                    <a href="javascript:void(0)">幼儿英语</a>
                                </li>-->
                            </ul>
                        </div>
                    </div>




                    <div class="lr type hide">
                        <span class="fl">培训类型：</span>
                        <div class="right triangle">
                            <select id="trainType">
                                <option value="1">入园</option>
                                <option value="2">大会</option>
                            </select>
                        </div>
                    </div>
                    <div class="lr type">
                        <span class="fl">培训老师：</span>
                        <div class="right triangle">
                            <select id="trainTeacher">
                                <!--<option value="程才1">程才1</option>
                                <option value="程才2">程才2</option>-->
                            </select>
                        </div>
                    </div>
                    <div class="lr explain">
                        <span class="fl">备注说明：</span>
                        <div class="right">
                            <textarea rows="" cols="" placeholder="最多输入30个汉字" id="editExplain" onkeyup="window.lu.wordLimit(this,30)"></textarea>
                        </div>
                    </div>
                    <button type="submit" onclick="return false" id="subComPro">提交</button>
                </div>

            </form>
        </div>
    </div>










    <!-- 先引入jquery  Bootstrap依赖jquery-->
    <script src="../../lib/jquery/jquery.min.js"></script>
    <!--<script src="../../js/trainPlay1.js"></script>-->
    <script src="../../js/common.js"></script>
    <!--<script src="../../js/trainAudit.js"></script>-->
    <script src="../../js/confirmPro.js"></script>

    <!--时间选择模块-->
    <script src="../../lib/mui/js/mui.min.js"></script>
    <script src="../../lib/mui/js/mui.picker.min.js"></script>
    <script src="../../js/trainApply.js"></script>
    <script type="text/javascript">
        if (document.getElementById('backTag')) {
            document.getElementById('backTag').addEventListener('tap', function () {
                mui.back();
            });
        }
    </script>

</body>

</html>
