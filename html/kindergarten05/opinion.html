<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="applicable-device" content="mobile">



    <!--标准mui.css-->
    <link rel="stylesheet" href="../../lib/mui/css/mui.min.css">
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="../../lib/mui/css/app.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/mui/css/mui.picker.min.css" />


    <!-- 再引入自己的less -->
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/trainAudit.css">
    <link rel="stylesheet" href="../../css/trainApply.css">
    <link rel="stylesheet" href="../../css/confirmPro.css">
    <link rel="stylesheet" href="../../css/opinion.css">




    <!-- 编译less文件的js -->
    <!--<script src="../../lib/less/less.js"></script>-->
</head>

<body>
    <header id="header">
        <a href="javascript:void(0);" class="back" id="backTag"><img src="../../images/back-font.png" alt=""><span>返回</span></a>
        <h3>意见反馈</h3>
    </header>
    <ul class="flow">
        <li>
            <span class="circle checked">1</span>
            <span>提交申请</span>
        </li>
        <li>
            <span class="circle checked">2</span>
            <span>资质审核</span>
        </li>
        <li>
            <span class="circle checked">3</span>
            <span>确定方案</span>
        </li>
        <li>
            <span class="circle checked">4</span>
            <span>培训计划</span>
        </li>
        <li class="last">
            <span class="circle checked">5</span>
            <span>意见反馈</span>
        </li>
    </ul>
    <div class="module">
        <ul class="blue">
            <li>
                <h3>
                    <span>培训计划</span>
                    <b class="edit fr"><img src="../../images/icon-edit.png" ></b>
                </h3>
                <div class="submit">

                </div>
            </li>
            <li style="display:none;">
                <h3>
                    <span>意见反馈</span>
                </h3>
                <div class="submit">

                </div>
            </li>
        </ul>
        <ul class="gray" id="gray" style="display:none;">
            <li>
                <h3>意见反馈</h3>
                <div>
                    <img src="../../images/auditing.png" alt="">
                    <span>培训暂未完成，请随时关注！</span>
                </div>
            </li>
        </ul>
    </div>
    <div class="main" style="display:none;">
        <div class="frame">
            <form class="applyForm">
                <div id="star0">
                    <span>服务态度</span>
                    <ul>
                        <li><a href="javascript:;">1</a></li>

                        <li><a href="javascript:;">2</a></li>

                        <li><a href="javascript:;">3</a></li>

                        <li><a href="javascript:;">4</a></li>

                        <li><a href="javascript:;">5</a></li>
                    </ul>
                    <span></span>
                    <p></p>
                </div>
                <!--star end-->
                <div id="star1">
                    <span>服务质量</span>
                    <ul>
                        <li><a href="javascript:;">1</a></li>

                        <li><a href="javascript:;">2</a></li>

                        <li><a href="javascript:;">3</a></li>

                        <li><a href="javascript:;">4</a></li>

                        <li><a href="javascript:;">5</a></li>
                    </ul>
                    <span></span>
                    <p></p>
                </div>
                <!--star end-->
                <div class="submit">
                    <div class="lr explain">
                        <span class="fl">反馈建议：</span>
                        <div class="right" id="showRight">
                            <textarea rows="" cols="" placeholder="最多输入30个汉字" id="opinion" onkeyup="window.lu.wordLimit(this,30)"></textarea>
                        </div>
                    </div>
                    <button type="button" id="btnFeedBack" onclick="return false">提交</button>
                    <!--onclick="window.location.href='../formDetails.html';return false"-->
                </div>
            </form>
        </div>
    </div>










    <!-- 先引入jquery  Bootstrap依赖jquery-->
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/opinion.js"></script>

    <script src="../../lib/mui/js/mui.min.js"></script>
    <script type="text/javascript">
        if (document.getElementById('backTag')) {
            document.getElementById('backTag').addEventListener('tap', function () {
                mui.back();
            });
        }
    </script>



</body>

</html>
